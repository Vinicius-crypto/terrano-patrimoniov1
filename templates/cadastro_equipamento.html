{% extends "base.html" %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 shadow w-100" style="max-width: 700px;">
    <h2 class="mb-4">Cadastrar Equipamento</h2>
    <form method="POST" action="{{ url_for('cadastrar') }}">
      <div class="form-group">
        <label for="tipo">Tipo</label>
        <input type="text" class="form-control" name="tipo" required>
      </div>
      <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" class="form-control" name="marca" required>
      </div>
      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input type="text" class="form-control" name="modelo" required>
      </div>
      <div class="form-group">
        <label for="num_serie">Número de Série</label>
        <input type="text" class="form-control" name="num_serie" required>
      </div>
      <div class="form-group">
        <label for="data_aquisicao">Data de Aquisição</label>
        <input type="text" class="form-control" name="data_aquisicao" placeholder="DD-MM-AAAA" required>
      </div>
      <div class="form-group">
        <label for="ultima_manutencao">Última Manutenção</label>
        <input type="text" class="form-control" name="ultima_manutencao" placeholder="DD-MM-AAAA">
      </div>
      <div class="form-group">
        <label for="localizacao">Localização</label>
        <input type="text" class="form-control" name="localizacao" required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" class="form-control" name="status" required>
      </div>
      <div class="form-group">
        <label for="responsavel">Responsável</label>
        <input type="text" class="form-control" name="responsavel" required>
      </div>
      <div class="form-group">
        <label for="valor">Valor</label>
        <input type="number" step="0.01" class="form-control" name="valor">
      </div>
      <div class="form-group">
        <label for="SPE">SPE</label>
        <input type="text" class="form-control" name="SPE">
      </div>
      <div class="form-group">
        <label for="observacoes">Observações</label>
        <textarea class="form-control" name="observacoes"></textarea>
      </div>
      <button type="submit" class="btn btn-success mt-3">Cadastrar</button>
    </form>
  </div>
</div>
{% endblock %}
