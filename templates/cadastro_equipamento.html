{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4 rounded">
    <h3 class="mb-4 text-center">Cadastrar Equipamento</h3>
    <form method="POST" action="{{ url_for('cadastrar') }}">
      <div class="form-group">
        <label for="tipo">Tipo</label>
        <input type="text" class="form-control" name="tipo" required>
      </div>
      <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" class="form-control" name="marca" required>
      </div>
      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input type="text" class="form-control" name="modelo">
      </div>
      <div class="form-group">
        <label for="num_serie">Número de Série</label>
        <input type="text" class="form-control" name="num_serie">
      </div>
      <div class="form-group">
        <label for="data_aquisicao">Data de Aquisição</label>
        <input type="text" class="form-control" name="data_aquisicao" placeholder="DD-MM-AAAA" pattern="\d{2}-\d{2}-\d{4}" title="Use o formato DD-MM-AAAA" required>
      </div>
      <div class="form-group">
        <label for="ultima_manutencao">Última Manutenção</label>
        <input type="text" class="form-control" name="ultima_manutencao" placeholder="DD-MM-AAAA" pattern="\d{2}-\d{2}-\d{4}" title="Use o formato DD-MM-AAAA">
      </div>
      <div class="form-group">
        <label for="localizacao">Localização</label>
        <input type="text" class="form-control" name="localizacao" required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" name="status">
          <option>Ativo</option>
          <option>Em manutenção</option>
          <option>Inativo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="responsavel">Responsável</label>
        <input type="text" class="form-control" name="responsavel">
      </div>
      <div class="form-group">
        <label for="valor">Valor</label>
        <input type="number" step="0.01" class="form-control" name="valor">
      </div>
      <div class="form-group">
        <label for="SPE">SPE</label>
        <input type="text" class="form-control" name="SPE">
      </div>
      <div class="form-group">
        <label for="observacoes">Observações</label>
        <textarea class="form-control" name="observacoes" rows="3"></textarea>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-4">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
