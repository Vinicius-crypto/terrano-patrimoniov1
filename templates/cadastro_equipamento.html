{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
  <h1 class="text-2xl font-bold mb-6 text-center">Cadastro de Equipamento</h1>
  <form method="POST">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo:</label>
        <input type="text" id="tipo" name="tipo" class="w-full border rounded px-3 py-2" required>
      </div>
      <div>
        <label for="marca" class="block text-sm font-medium text-gray-700">Marca:</label>
        <input type="text" id="marca" name="marca" class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label for="modelo" class="block text-sm font-medium text-gray-700">Modelo:</label>
        <input type="text" id="modelo" name="modelo" class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label for="num_serie" class="block text-sm font-medium text-gray-700">Número de Série:</label>
        <input type="text" id="num_serie" name="num_serie" class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label for="data_aquisicao" class="block text-sm font-medium text-gray-700">Data de Aquisição:</label>
        <input type="date" id="data_aquisicao" name="data_aquisicao" class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label for="ultima_manutencao" class="block text-sm font-medium text-gray-700">Última Manutenção:</label>
        <input type="date" id="ultima_manutencao" name="ultima_manutencao" class="w-full border rounded px-3 py-2">
      </div>
      <div class="md:col-span-2">
        <label for="localizacao" class="block text-sm font-medium text-gray-700">Localização:</label>
        <input type="text" id="localizacao" name="localizacao" class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label for="status" class="block text-sm font-medium text-gray-700">Status:</label>
        <input type="text" id="status" name="status" class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label for="responsavel" class="block text-sm font-medium text-gray-700">Responsável:</label>
        <input type="text" id="responsavel" name="responsavel" class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label for="valor" class="block text-sm font-medium text-gray-700">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label for="SPE" class="block text-sm font-medium text-gray-700">SPE:</label>
        <input type="text" id="SPE" name="SPE" class="w-full border rounded px-3 py-2">
      </div>
      <div class="md:col-span-2">
        <label for="observacoes" class="block text-sm font-medium text-gray-700">Observações:</label>
        <textarea id="observacoes" name="observacoes" rows="4" class="w-full border rounded px-3 py-2"></textarea>
      </div>
    </div>
    <div class="mt-6 text-center">
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Cadastrar</button>
    </div>
  </form>
</div>
{% endblock %}
