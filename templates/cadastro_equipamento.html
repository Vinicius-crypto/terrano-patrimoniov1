{% extends "base.html" %}
{% block title %}Cadastrar Equipamento{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 mt-10 rounded-lg shadow">
  <h2 class="text-2xl font-bold text-center mb-6">Cadastrar Equipamento</h2>
  <form method="POST" class="space-y-4">
    <div>
      <label for="tipo" class="block font-medium">Tipo:</label>
      <select id="tipo" name="tipo" required class="w-full border px-4 py-2 rounded">
        <option value="Notebook">Notebook</option>
        <option value="Celular">Celular</option>
        <option value="DVR">DVR</option>
        <option value="Outro">Outro</option>
      </select>
    </div>
    <div><label for="marca" class="block font-medium">Marca:</label><input type="text" id="marca" name="marca" required class="w-full border px-4 py-2 rounded"></div>
    <div><label for="modelo" class="block font-medium">Modelo:</label><input type="text" id="modelo" name="modelo" required class="w-full border px-4 py-2 rounded"></div>
    <div><label for="num_serie" class="block font-medium">Número de Série:</label><input type="text" id="num_serie" name="num_serie" required class="w-full border px-4 py-2 rounded"></div>
    <div><label for="data_aquisicao" class="block font-medium">Data de Aquisição:</label><input type="date" id="data_aquisicao" name="data_aquisicao" required class="w-full border px-4 py-2 rounded"></div>
    <div><label for="localizacao" class="block font-medium">Localização:</label><input type="text" id="localizacao" name="localizacao" required class="w-full border px-4 py-2 rounded"></div>
    <div>
      <label for="status" class="block font-medium">Status:</label>
      <select id="status" name="status" required class="w-full border px-4 py-2 rounded">
        <option value="Estocado">Estocado</option>
        <option value="Em uso">Em uso</option>
        <option value="Manutenção">Manutenção</option>
      </select>
    </div>
    <div><label for="responsavel" class="block font-medium">Responsável:</label><input type="text" id="responsavel" name="responsavel" class="w-full border px-4 py-2 rounded"></div>
    <div><label for="ultima_manutencao" class="block font-medium">Última Manutenção:</label><input type="date" id="ultima_manutencao" name="ultima_manutencao" class="w-full border px-4 py-2 rounded"></div>
    <div><label for="valor" class="block font-medium">Valor R$:</label><input type="text" id="valor" name="valor" class="w-full border px-4 py-2 rounded"></div>
    <div><label for="observacoes" class="block font-medium">Observações:</label><input type="text" id="observacoes" name="observacoes" class="w-full border px-4 py-2 rounded"></div>
    <div><label for="SPE" class="block font-medium">SPE:</label><input type="text" id="SPE" name="SPE" class="w-full border px-4 py-2 rounded"></div>
    <button type="submit" class="bg-green-800 hover:bg-green-900 text-white px-6 py-2 rounded">Cadastrar</button>
  </form>
</div>
{% endblock %}
