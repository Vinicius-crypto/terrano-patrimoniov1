
{% extends "base.html" %}
{% block title %}Cadastrar Equipamento{% endblock %}
{% block content %}
<style>
  .form-container {
    background-color: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    max-width: 800px;
    margin: auto;
  }

  .form-container form {
    display: flex;
    flex-direction: column;
  }

  .form-container label {
    margin-top: 12px;
    font-weight: bold;
  }

  .form-container input,
  .form-container select,
  .form-container textarea {
    padding: 10px;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 100%;
    box-sizing: border-box;
  }

  .form-container button {
    margin-top: 20px;
    padding: 10px;
    font-size: 1.1rem;
    border: none;
    background-color: #234F1E;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .form-container button:hover {
    background-color: #1b3e17;
  }
</style>

<div class="page-container">
  <div class="form-container">
    <h2>Cadastrar Equipamento</h2>
    <form method="post">
      <label for="tipo">Tipo:</label>
      <select name="tipo" id="tipo" required>
        <option value="Notebook">Notebook</option>
        <option value="Celular">Celular</option>
        <option value="DVR">DVR</option>
        <option value="Outro">Outro</option>
      </select>

      <label for="marca">Marca:</label>
      <input type="text" name="marca" id="marca" required>

      <label for="modelo">Modelo:</label>
      <input type="text" name="modelo" id="modelo" required>

      <label for="num_serie">Número de Série:</label>
      <input type="text" name="num_serie" id="num_serie" required>

      <label for="data_aquisicao">Data de Aquisição:</label>
      <input type="date" name="data_aquisicao" id="data_aquisicao" required>

      <label for="localizacao">Localização:</label>
      <input type="text" name="localizacao" id="localizacao" required>

      <label for="status">Status:</label>
      <select name="status" id="status" required>
        <option value="Estocado">Estocado</option>
        <option value="Em uso">Em uso</option>
        <option value="Manutenção">Manutenção</option>
      </select>

      <label for="responsavel">Responsável:</label>
      <input type="text" name="responsavel" id="responsavel">

      <label for="ultima_manutencao">Última Manutenção:</label>
      <input type="date" name="ultima_manutencao" id="ultima_manutencao">

      <label for="valor">Valor R$:</label>
      <input type="text" name="valor" id="valor">

      <label for="observacoes">Observações:</label>
      <input type="text" name="observacoes" id="observacoes">

      <label for="SPE">SPE:</label>
      <input type="text" name="SPE" id="SPE">

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</div>
{% endblock %}
