{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 mt-10 rounded-lg shadow">
  <h1 class="text-2xl font-bold mb-6 text-center">Solicitar Acesso</h1>
  <form method="POST">
    <div class="space-y-4">
      <div>
        <label for="nome" class="block text-sm font-medium text-gray-700">Nome:</label>
        <input type="text" id="nome" name="nome" required class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label for="departamento" class="block text-sm font-medium text-gray-700">Departamento:</label>
        <input type="text" id="departamento" name="departamento" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">E-mail:</label>
        <input type="email" id="email" name="email" required class="w-full border rounded px-3 py-2" />
      </div>
    </div>
    <div class="mt-6 text-center">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded">
        Enviar Solicitação
      </button>
    </div>
  </form>
</div>
{% endblock %}
