{% extends "base.html" %}
{% block title %}Solicitar Acesso{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-semibold mb-6">Solicitar Acesso</h2>
  <form method="POST" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Nome</label>
      <input type="text" name="nome" required class="w-full border px-4 py-2 rounded">
    </div>
    <div>
      <label class="block mb-1 font-medium">Departamento</label>
      <input type="text" name="departamento" required class="w-full border px-4 py-2 rounded">
    </div>
    <div>
      <label class="block mb-1 font-medium">E-mail</label>
      <input type="email" name="email" required class="w-full border px-4 py-2 rounded">
    </div>
    <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Enviar Solicitação</button>
  </form>
</div>
{% endblock %}
