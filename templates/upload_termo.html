{% extends "base.html" %}
{% block title %}Upload do Termo de Uso{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: auto;">
  <h2 class="text-center mb-4">Upload do Termo de Uso</h2>

  <form method="post" enctype="multipart/form-data">
    <div style="margin-bottom: 15px;">
      <label for="termo_pdf">Selecione o arquivo PDF:</label>
      <input type="file" name="termo_pdf" id="termo_pdf" accept="application/pdf" required
             style="display: block; margin-top: 5px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="text-align: center;">
      <button type="submit" class="btn" style="padding: 10px 20px;">Enviar</button>
    </div>
  </form>

  <div class="text-center mt-3">
    <a href="{{ url_for('consulta') }}" class="btn" style="margin-top: 10px;">Voltar</a>
  </div>
</div>
{% endblock %}
