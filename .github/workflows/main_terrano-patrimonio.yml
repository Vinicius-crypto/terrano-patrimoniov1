name: Deploy Flask App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload artifact
        run: zip -r app.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: terrano-backend
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./app.zip

      - name: Set DATABASE_URL setting
        uses: azure/CLI@v1
        with:
          azcliversion: 2.59.0
          inlineScript: |
            az webapp config appsettings set \
              --resource-group terrano-grupo \
              --name terrano-backend \
              --settings DATABASE_URL="postgresql://vinicius:XFmkbizvA2gL@terrano-db.postgres.database.azure.com/flexibleserverdb?sslmode=require"
